<!DOCTYPE html>
<html ng-app="app" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js" type="text/javascript"></script>
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form" th:action="@{/loginUser}" th:method="post" th:object="${newUser}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="32" required th:field="${newUser.username}"/>
            <span ng-show="form.username.$dirty && (form.username.$error.email || form.username.$error.required)" class="help-block">Username is invalid</span>
            <span ng-show="form.username.$dirty && form.username.$error.minlength" class="help-block">Username is too short</span>
            <span ng-show="form.username.$dirty && form.username.$error.maxlength" class="help-block">Username is too long</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" ng-minlength="3" ng-maxlength="32" required th:field="${newUser.password}" />
            <span ng-show="form.password.$dirty && form.password.$error.minlength" class="help-block">Password is too short</span>
            <span ng-show="form.password.$dirty && form.password.$error.maxlength" class="help-block">Password is too long</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script th:src="@{/js/LoginController.js}"></script>
</html>
